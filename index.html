<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Tastic</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Special+Elite|Cabin+Sketch|Encode+Sans+Semi+Condensed|Monoton|Rancho"
        rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">


</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">~GifTastic~</h1>
            <p class="lead">Let's finding the perfect Movie GIF by hunting through my page with just a clicks. </p>
        </div>
        <!-- GIF Header -->
        <div class="row">

            <div class="col-lg-2">
                <label id="word" for="gifs-search">Add a movie show <i class="fab fa-searchengin"></i></label>
            </div>

            <div class="col-lg-5">
                <input type="text" id="topic-input" placeholder="Movie of your choice">
            </div>

            <div class="col-lg-2">
                <input type="submit" id="add-topic" class="btn btn-outline-warning btn-sm" value="Add a movie!">
            </div>

        </div>

        <!-- button triggers new anime to be added -->
        <div id="topic-buttons"></div>

        <!-- Gif Display Area -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div id="gif-container">
                        <h3>Let's watch your favorite movie!!!</h3>

                        <div id="gifs-view"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <div class="card-footer text-muted">
            Copyright &copy;Tam Tran
        </div>
    </div>
    </div>



    <!-- Link JS and Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

    <!-- JS Bootstrap link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
